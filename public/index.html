<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:300,500,900&amp;subset=japanese"
      rel="stylesheet"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-firestore.js"></script>
    <script src="<%= BASE_URL %>firebase_config.js"></script>
    <script>
      window.debounce = (fn, delay) => {
        var timeoutID = null;
        return function() {
          clearTimeout(timeoutID);
          var args = arguments;
          var that = this;
          timeoutID = setTimeout(function() {
            fn.apply(that, args);
          }, delay);
        };
      };
    </script>
    <title>meshi-cards</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but meshi-cards doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
